apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mssql-latest.fullname" . }}
  labels:
    {{- include "mssql-latest.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      {{- include "mssql-latest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mssql-latest.selectorLabels" . | nindent 8 }}
    spec:
      hostname: {{ .Values.hostname}}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
            - /bin/bash
            - -c
            - cp /var/opt/config/mssql.conf /var/opt/mssql/mssql.conf && /opt/mssql/bin/sqlservr
          {{- if and .Values.oracle.enabled .Values.oracle.useCustomImage }}
          image: "{{ .Values.oracle.customImage.repository }}:{{ .Values.oracle.customImage.tag }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containers.ports.containerPort}}
          env:
           - name: MSSQL_PID
             value: "{{ .Values.MSSQL_PID.value}}"
           - name: ACCEPT_EULA
             value: "{{ .Values.ACCEPT_EULA.value | upper}}"
           - name: MSSQL_AGENT_ENABLED
             value: "{{ .Values.MSSQL_AGENT_ENABLED.value}}"
           - name: SA_PASSWORD
             valueFrom:
              secretKeyRef:
               name: mssql-secret
               key: {{  template "mssql.sapassword" . }}
           {{- if .Values.oracle.enabled }}
           - name: TNS_ADMIN
             value: "{{ .Values.oracle.tnsAdminPath }}"
           - name: LD_LIBRARY_PATH
             value: "/opt/oracle/instantclient_23_6"
           {{- end }}
          volumeMounts:
           - name: mssqldb
             mountPath: /var/opt/mssql
           - name: mssqluserdb
             mountPath: /var/opt/mssql/userdata
           - name: mssqllog
             mountPath: /var/opt/mssql/userlog
           - name: mssqltemp
             mountPath: /var/opt/mssql/tempdb
           - name: mssql-config-volume
             mountPath: /var/opt/config
           {{- if .Values.oracle.enabled }}
           - name: oracle-tns-volume
             mountPath: {{ .Values.oracle.tnsAdminPath }}/tnsnames.ora
             subPath: tnsnames.ora
           {{- end }}
      volumes:
       - name: mssqldb
         persistentVolumeClaim:
          claimName: mssql-data
       - name: mssqluserdb
         persistentVolumeClaim:
          claimName: mssql-userdb
       - name: mssqllog
         persistentVolumeClaim:
          claimName: mssql-log
       - name: mssqltemp
         persistentVolumeClaim:
          claimName: mssql-temp          
       - name: mssql-config-volume
         configMap:
          name: mssql-config
       {{- if .Values.oracle.enabled }}
       - name: oracle-tns-volume
         configMap:
          name: {{ include "mssql-latest.fullname" . }}-oracle-tns
       {{- end }}